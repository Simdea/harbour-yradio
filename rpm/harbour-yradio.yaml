Name: harbour-yradio
Summary: Y-Radio
Version: 1.0.2
Release: 1
Group: Qt/Qt
URL: http://www.tal.org/
License: GPLv2
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Unofficial YLE Radio application
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
- Qt5Xml
Requires:
- sailfishsilica-qt5 >= 0.10.9
- qt5-qtdeclarative-import-xmllistmodel
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/harbour-yradio
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
